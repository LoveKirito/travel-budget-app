    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
        
        /* Widget模式樣式 - 5x2橫向佈局 */
        .widget-mode {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .widget-card {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 16px;
            width: 100%;
            max-width: 400px;
            height: 160px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .widget-header {
            display: none; /* 移除單獨的$符號 */
        }
        
        .widget-balance {
            font-size: 3rem; /* 加大數字 */
            font-weight: bold;
            color: #000000;
            margin: 0;
            line-height: 1;
            display: flex;
            align-items: baseline;
        }
        
        .widget-currency {
            font-size: 2rem; /* $符號稍小一點 */
            margin-right: 4px;
        }
        
        .widget-label {
            color: #000000;
            font-size: 1rem;
            font-weight: normal;
        }
        
        .widget-progress-container {
            margin-top: 12px;
            width: 100%;
        }
        
        .widget-progress-bar {
            width: 100%;
            height: 20px;
            background: #e5e7eb;
            border: 2px solid #000000;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }
        
        .widget-progress-fill {
            height: 100%;
            background: #3b82f6;
            border-radius: 0;
            transition: width 0.6s ease;
        }
        
        .widget-percentage {
            font-size: 1.25rem;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 4px;
        }
        
        .widget-left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 20px;
        }
        
        .widget-right-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .widget-add-button {
            width: 60px;
            height: 60px;
            background: #ffffff;
            border: 2px solid #ff4444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .widget-add-button:hover {
            background: #ff4444;
            color: white;
        }
        
        .widget-add-button .plus-icon {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4444;
        }
        
        .widget-add-button:hover .plus-icon {
            color: white;
        }
        
        .widget-actions {
            display: none; /* 隱藏原有的操作按鈕 */
        }
        
        .widget-button {
            display: none; /* 隱藏原有的按鈕樣式 */
        }
        
        .quick-add-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .quick-add-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .quick-add-content {
            background: white;
            border-radius: 20px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .quick-add-modal.show .quick-add-content {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- 快速添加模態框 -->
    <div id="quick-add-modal" class="quick-add-modal">
        <div class="quick-add-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0; font-size: 18px; font-weight: bold;">💰 快速記帳</h3>
                <button onclick="closeQuickAdd()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #6b7280;">×</button>
            </div>
            
            <div style="display: grid; gap: 16px;">
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 12px;">
                    <input id="quick-amount" type="number" placeholder="金額" style="padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px;">
                    <select id="quick-category" style="padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px;">
                        <option value="餐飲">餐飲</option>
                        <option value="交通">交通</option>
                        <option value="住宿">住宿</option>
                        <option value="購物">購物</option>
                        <option value="娛樂">娛樂</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <input id="quick-description" type="text" placeholder="支出描述 (可選)" style="padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px;">
                
                <button onclick="submitQuickAdd()" class="widget-button widget-button-primary" style="padding: 16px; font-size: 16px;">
                    <span>✅ 新增支出</span>
                </button>
            </div>
            
            <div id="quick-status" style="margin-top: 12px; text-align: center; font-size: 14px;"></div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function TravelBudgetApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            
            const [totalBudget, setTotalBudget] = useState(() => {
                try {
                    const saved = localStorage.getItem('travelBudgetData');
                    return saved ? JSON.parse(saved).totalBudget || 0 : 0;
                } catch { return 0; }
            });
            
            const [expenses, setExpenses] = useState(() => {
                try {
                    const saved = localStorage.getItem('travelBudgetData');
                    return saved ? JSON.parse(saved).expenses || [] : [];
                } catch { return []; }
            });

            // 自動保存
            useEffect(() => {
                const data = { totalBudget, expenses, lastSaved: new Date().toISOString() };
                localStorage.setItem('travelBudgetData', JSON.stringify(data));
            }, [totalBudget, expenses]);
            
            const totalSpent = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const remainingBudget = totalBudget - totalSpent;
            const budgetUsedPercentage = totalBudget > 0 ? (totalSpent / totalBudget) * 100 : 0;
            
            const addExpense = (expenseData) => {
                const expense = {
                    id: Date.now(),
                    description: expenseData.description || `${expenseData.category}支出`,
                    amount: parseFloat(expenseData.amount),
                    category: expenseData.category,
                    date: new Date().toLocaleDateString('zh-TW')
                };
                setExpenses([...expenses, expense]);
            };

            // 暴露函數到全域
            useEffect(() => {
                window.addExpenseFromQuick = addExpense;
            }, [expenses]);

            // Widget模式 - 5x2橫向佈局
            if (mode === 'widget') {
                return (
                    <div className="widget-mode">
                        <div className="widget-card">
                            {/* 左側內容區域 */}
                            <div className="widget-left-section">
                                {totalBudget > 0 ? (
                                    <>
                                        {/* 餘額顯示(包含$符號) */}
                                        <div className="widget-balance" style={{
                                            color: budgetUsedPercentage >= 90 ? '#ef4444' : 
                                                   budgetUsedPercentage >= 75 ? '#eab308' : '#000000'
                                        }}>
                                            <span className="widget-currency">$</span>
                                            <span>
                                                {remainingBudget >= 0 ? 
                                                    `${Math.abs(remainingBudget).toLocaleString()}` : 
                                                    `-${Math.abs(remainingBudget).toLocaleString()}`}
                                            </span>
                                        </div>
                                        
                                        {/* 百分比 */}
                                        <div className="widget-percentage" style={{
                                            color: budgetUsedPercentage >= 90 ? '#ef4444' : 
                                                   budgetUsedPercentage >= 75 ? '#eab308' : '#3b82f6'
                                        }}>
                                            {budgetUsedPercentage.toFixed(0)}%
                                        </div>
                                        
                                        {/* 進度條 */}
                                        <div className="widget-progress-container">
                                            <div className="widget-progress-bar">
                                                <div 
                                                    className="widget-progress-fill"
                                                    style={{
                                                        width: `${Math.min(budgetUsedPercentage, 100)}%`,
                                                        background: budgetUsedPercentage >= 90 ? '#ef4444' : 
                                                                   budgetUsedPercentage >= 75 ? '#eab308' : '#3b82f6'
                                                    }}
                                                />
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <div>
                                        <div className="widget-balance">
                                            <span className="widget-currency">$</span>
                                            <span>0</span>
                                        </div>
                                        <div className="widget-percentage">設定預算</div>
                                    </div>
                                )}
                            </div>
                            
                            {/* 右側添加按鈕 */}
                            <div className="widget-right-section">
                                <div 
                                    className="widget-add-button"
                                    onClick={() => totalBudget > 0 ? window.openQuickAdd() : window.location.href = '.'}
                                >
                                    <span className="plus-icon">+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // 完整App模式 (保持原有功能)
            return (
                <div className="max-w-md mx-auto bg-white min-h-screen">
                    <div className="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-6">
                        <div className="flex items-center gap-3 mb-2">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
                                <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
                                <circle cx="18" cy="12" r="2"/>
                            </svg>
                            <h1 className="text-xl font-bold">旅遊預算管理</h1>
                        </div>
                        <p className="text-blue-100 text-sm">智慧管理你的旅遊支出 💰</p>
                    </div>

                    <div className="p-4 space-y-6">
                        <div className="bg-gray-50 rounded-xl p-4">
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                💳 設定總預算 (新台幣)
                            </label>
                            <input
                                type="number"
                                value={totalBudget || ''}
                                onChange={(e) => setTotalBudget(parseFloat(e.target.value) || 0)}
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-lg"
                                placeholder="輸入你的總預算"
                            />
                        </div>

                        {totalBudget > 0 && (
                            <div className="bg-gradient-to-br from-blue-50 to-purple-50 border border-blue-200 rounded-xl p-4">
                                <h3 className="font-bold text-gray-800 mb-3">📊 預算總覽</h3>
                                
                                <div className="grid grid-cols-2 gap-4 mb-4">
                                    <div className="text-center">
                                        <div className="text-lg font-bold text-green-600">
                                            NT${remainingBudget.toLocaleString()}
                                        </div>
                                        <div className="text-xs text-gray-500">剩餘預算</div>
                                    </div>
                                    
                                    <div className="text-center">
                                        <div className="text-lg font-bold text-red-600">
                                            NT${totalSpent.toLocaleString()}
                                        </div>
                                        <div className="text-xs text-gray-500">已支出</div>
                                    </div>
                                </div>
                                
                                <div className="w-full bg-gray-200 rounded-full h-3">
                                    <div 
                                        className={`h-3 rounded-full transition-all duration-500 ${
                                            budgetUsedPercentage >= 90 ? 'bg-red-500' : 
                                            budgetUsedPercentage >= 75 ? 'bg-yellow-500' : 'bg-green-500'
                                        }`}
                                        style={{ width: `${Math.min(budgetUsedPercentage, 100)}%` }}
                                    />
                                </div>
                                
                                <div className="text-center text-sm text-gray-600 mt-2">
                                    使用率 {budgetUsedPercentage.toFixed(1)}%
                                </div>
                            </div>
                        )}

                        <div className="text-center">
                            <button
                                onClick={() => window.openQuickAdd()}
                                className="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-4 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all flex items-center gap-3 mx-auto text-lg font-medium"
                            >
                                <span>➕</span>
                                <span>快速記帳</span>
                            </button>
                        </div>

                        {expenses.length > 0 && (
                            <div className="space-y-2">
                                <h3 className="font-semibold text-gray-800">📝 最近支出</h3>
                                {expenses.slice().reverse().slice(0, 5).map(expense => (
                                    <div key={expense.id} className="bg-white border border-gray-200 rounded-lg p-3">
                                        <div className="flex justify-between items-start">
                                            <div className="flex-1">
                                                <div className="font-medium text-gray-800">{expense.description}</div>
                                                <div className="text-sm text-gray-500">{expense.category} • {expense.date}</div>
                                            </div>
                                            <div className="font-bold text-red-600">
                                                -NT${expense.amount.toLocaleString()}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TravelBudgetApp />, document.getElementById('root'));
    </script>

    <script>
        // Widget功能
        window.openQuickAdd = function() {
            document.getElementById('quick-add-modal').classList.add('show');
            setTimeout(() => {
                document.getElementById('quick-amount').focus();
            }, 300);
        };

        window.closeQuickAdd = function() {
            document.getElementById('quick-add-modal').classList.remove('show');
        };

        window.submitQuickAdd = function() {
            const amount = document.getElementById('quick-amount').value;
            const category = document.getElementById('quick-category').value;
            const description = document.getElementById('quick-description').value;
            const status = document.getElementById('quick-status');
            
            if (!amount) {
                status.innerHTML = '<span style="color: red;">請輸入金額</span>';
                return;
            }
            
            if (window.addExpenseFromQuick) {
                window.addExpenseFromQuick({
                    amount: amount,
                    category: category,
                    description: description || `${category}支出`
                });
                
                // 清空表單
                document.getElementById('quick-amount').value = '';
                document.getElementById('quick-description').value = '';
                
                status.innerHTML = '<span style="color: green;">✅ 記帳成功！</span>';
                
                setTimeout(() => {
                    window.closeQuickAdd();
                    status.innerHTML = '';
                }, 1500);
            }
        };

        // 鍵盤快捷鍵
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.closeQuickAdd();
            }
        });

        // 點擊外部關閉
        document.getElementById('quick-add-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                window.closeQuickAdd();
            }
        });
    </script>
</body>
</html>
